<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique - La ferme des 2 yourtes</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <!-- HEADER - DESK -->
      <div class="header__wrapper__desk">
        <div class="header__logo">
          <img src="public/images/logo-ferme.png" class="cover" />
        </div>

        <nav class="nav__pages">
          <div class="nav__pages__link home">
            <a>ACCUEIL</a>
          </div>
          <div class="nav__pages__link store">
            <a>BOUTIQUE</a>
          </div>
          <div class="nav__pages__link about">
            <a>&Agrave; PROPOS</a>
          </div>
        </nav>

        <nav class="nav__user">
          <div class="nav__user__link">
            <img src="https://dummyimage.com/50x50" class="cover" />
          </div>
          <div class="nav__user__link">
            <img src="https://dummyimage.com/50x50" class="cover" />
          </div>
        </nav>
      </div>
      <!-- HEADER - DESK - END -->

      <!-- HEADER - MOB -->
      <div class="header__wrapper__mobile">
        <div class="header__logo">
          <img src="public/images/logo-ferme.png" class="cover" />
        </div>

        <div class="header__menu__button">
          <img src="public/icons/menu.png" class="cover" />
        </div>
      </div>
      <!-- HEADER - MOB - END -->

      <!-- MENU MOBILE -->
      <section class="menu__mobile">
        <div class="menu__mobile__cross">
          <img src="public/icons/cross_black.png" class="cover" />
        </div>

        <div class="menu__mobile__wrapper">
          <nav class="nav__pages">
            <div class="nav__pages__link home">
              <a>ACCUEIL</a>
            </div>
            <div class="nav__pages__link store">
              <a>BOUTIQUE</a>
            </div>
            <div class="nav__pages__link about">
              <a>&Agrave; PROPOS</a>
            </div>
          </nav>

          <nav class="nav__user">
            <div class="nav__user__link">
              <img src="https://dummyimage.com/50x50" class="cover" />
            </div>
            <div class="nav__user__link">
              <img src="https://dummyimage.com/50x50" class="cover" />
            </div>
          </nav>
        </div>
      </section>
      <!-- MENU MOBILE - END -->
    </header>

    <main>
      <div class="productPage__container section__wrapper">
        <template id="productPageMainTemplate">
          <section class="productPage__title">
            <div class="gradient__border"></div>
            <h1></h1>
            <h2></h2>
            <div class="gradient__border"></div>
          </section>

          <section class="productPage__carrousel">
            <div class="produtPage__carrousel__container">
              <div class="productPage__carrousel__images">
                <template id="productPageCarrouselImageTemplate">
                  <div class="productPage__carrousel__image__wrapper">
                    <img />
                  </div>
                </template>
              </div>
            </div>

            <div class="productPage__carrousel__miniContainer">
              <template id="productPageCarrouselMiniImageTemplate">
                <div class="productPage__carrousel__miniImage__wrapper">
                  <img />
                </div>
              </template>
            </div>
          </section>

          <section class="productPage__description">
            <p></p>
          </section>
        </template>
      </div>
    </main>

    <footer>
      <div class="footer__wrapper section__wrapper">
        <nav class="footer__social">
          <div class="footer__social__link">
            <img src="public/icons/facebook.png" />
          </div>
          <div class="footer__social__link">
            <img src="public/icons/instagram.png" />
          </div>
        </nav>

        <nav class="footer__nav__pages">
          <div class="nav__pages__link home">
            <a>ACCUEIL</a>
          </div>
          <div class="nav__pages__link store">
            <a>BOUTIQUE</a>
          </div>
          <div class="nav__pages__link about">
            <a>&Agrave; PROPOS</a>
          </div>
        </nav>

        <div class="footer__banner__bottom">
          <div>
            <a>Mentions légales</a>
          </div>
          <div>
            <p>Tous droits réservés - 2023</p>
          </div>
        </div>
      </div>

      <section class="footer__mentionsLegales__modale">
        <div class="footer__mentionsLegales__modale__wrapper">
          <div>
            <p>mention 1</p>
            <p>text 1</p>
          </div>
          <div>
            <p>mention 2</p>
            <p>text 2</p>
          </div>
          <div>
            <p>mention 3</p>
            <p>text 3</p>
          </div>
        </div>
      </section>
    </footer>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
